<div class="container">
  <h1>Event Calendar</h1>
</div>

  

  <!-- Add Event Component -->
   <div class="event-container">
    <app-add-event (eventAdded)="addEvent($event)"></app-add-event>

  <!-- Event List Component -->
  <app-event-list 
    [events]="events" 
    (eventDeleted)="deleteEvent($event)" 
    (eventEdited)="editEvent($event)">
  </app-event-list>
   </div>
